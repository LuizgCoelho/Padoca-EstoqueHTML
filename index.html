<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Padoca - Controle de Estoque</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      background: url('https://img.freepik.com/fotos-gratis/vetor-de-fundo-de-papel-texturizado-vintage_53876-104608.jpg?semt=ais_hybrid&w=740') no-repeat center center fixed;
      background-size: cover;
      color: #4e342e;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    header {
      width: 100%;
      max-width: 900px;
      background-color: #6d4c41;
      color: white;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 2rem;
    }

    header img {
      max-height: 80px;
      display: block;
      margin: 0 auto 1rem;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 2rem;
    }

    main {
      background: white;
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .login-area {
      text-align: center;
      margin-bottom: 2rem;
    }

    #userEmail {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
      font-family: inherit;
    }

    #loginBtn {
      background-color: #f57c00;
      color: white;
    }

    #loginBtn:hover {
      background-color: #ef6c00;
    }

    #logoutBtn {
      background-color: #d84315;
      color: white;
      margin-top: 0.5rem;
      width: 100%;
      max-width: 320px;
    }

    #logoutBtn:hover {
      background-color: #bf360c;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.3rem;
      color: #4e342e;
    }

    #adicionarProdutoContainer {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    #adicionarProdutoContainer input[type="text"],
    #adicionarProdutoContainer input[type="number"] {
      flex: 1 1 150px;
      padding: 0.6rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    #adicionarProdutoContainer button {
      background-color: #ffca28;
      color: #4e342e;
      flex: 0 0 140px;
      transition: background-color 0.3s ease;
    }

    #adicionarProdutoContainer button:hover {
      background-color: #ffc107;
    }

    #filtroBusca {
      width: 100%;
      max-width: 400px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
    }

    .tabela-container {
      overflow-x: auto;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      background: white;
    }

    table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      font-size: 1rem;
    }

    th, td {
      padding: 0.8rem 1rem;
      border: 1px solid #eee;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #6d4c41;
      color: white;
      font-weight: 600;
    }

    table input[type="text"],
    table input[type="number"] {
      width: 100%;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
      font-family: inherit;
    }

    .actions button {
      background-color: #ff7043;
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .actions button:hover {
      background-color: #e64a19;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
      max-width: 300px;
      word-wrap: break-word;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .toast.error {
      background: #e53935;
    }

    footer {
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding: 1rem;
      color: white;
      background-color: #60443a;
      font-weight: bold;
      border-radius: 0 0 12px 12px;
      margin-top: 2rem;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      #adicionarProdutoContainer {
        flex-direction: column;
      }

      #adicionarProdutoContainer button {
        width: 100%;
        flex: none;
      }

      #filtroBusca {
        max-width: 100%;
      }

      table {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Padoca" />
    <h1>Controle de Estoque</h1>
  </header>

  <main>
    <div class="login-area">
      <p id="userEmail"></p>
      <button id="loginBtn">Entrar com Google</button>
      <button id="logoutBtn" style="display:none;">Sair</button>
    </div>

    <section id="estoqueArea" style="display:none;">
      <h2>Adicionar Produto</h2>
      <div id="adicionarProdutoContainer">
        <input type="text" id="nomeProduto" placeholder="Nome do produto" />
        <input type="number" id="quantidadeProduto" placeholder="Quantidade" min="0" />
        <button onclick="adicionarProduto()">Adicionar</button>
      </div>

      <h2>Estoque Atual</h2>
      <input type="text" id="filtroBusca" placeholder="Buscar produto" oninput="atualizarTabela()" />

      <div class="tabela-container">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaEstoque"></tbody>
        </table>
      </div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <footer>
    <p>© 2025 Desenvolvido por Luiz Guilherme e Nathalia.</p>
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCxkbcktBWOiPONF_GOHU0FivN4Tq55HSE",
      authDomain: "estoque-padoca.firebaseapp.com",
      projectId: "estoque-padoca",
      storageBucket: "estoque-padoca.firebasestorage.app",
      messagingSenderId: "583000838438",
      appId: "1:583000838438:web:d6d4407d17f4ce954b31e7"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userEmail = document.getElementById('userEmail');
    const estoqueArea = document.getElementById('estoqueArea');
    const toast = document.getElementById('toast');

    let userUID = null;
    let estoque = [];

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(e => showToast("Erro ao logar: " + e.message, true));
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        userUID = user.uid;
        userEmail.textContent = `Logado como: ${user.email}`;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        estoqueArea.style.display = 'block';
        carregarEstoque();
      } else {
        userUID = null;
        userEmail.textContent = '';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        estoqueArea.style.display = 'none';
      }
    });

    async function carregarEstoque() {
      const doc = await db.collection('estoques').doc(userUID).get();
      estoque = doc.exists ? doc.data().itens || [] : [];
      atualizarTabela();
    }

    function salvarEstoque() {
      db.collection('estoques').doc(userUID).set({ itens: estoque });
    }

    function atualizarTabela() {
      const tabela = document.getElementById('tabelaEstoque');
      const filtro = document.getElementById('filtroBusca').value.toLowerCase();
      tabela.innerHTML = '';

      estoque
        .filter(item => item.nome.toLowerCase().includes(filtro))
        .forEach((item, idx) => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td><input type="text" value="${item.nome}" onchange="editarNome(${idx}, this.value)" /></td>
            <td><input type="number" min="0" value="${item.quantidade}" onchange="editarQuantidade(${idx}, this.value)" /></td>
            <td class="actions">
              <button onclick="removerProduto(${idx})"><i class="fas fa-trash-alt"></i></button>
            </td>
          `;
          tabela.appendChild(tr);
        });
    }

    function adicionarProduto() {
      const nome = document.getElementById('nomeProduto').value.trim();
      const quantidade = parseInt(document.getElementById('quantidadeProduto').value);

      if (!nome || isNaN(quantidade) || quantidade < 0) {
        showToast('Preencha os campos corretamente.', true);
        return;
      }

      const existente = estoque.find(p => p.nome.toLowerCase() === nome.toLowerCase());
      if (existente) {
        existente.quantidade += quantidade;
      } else {
        estoque.push({ nome, quantidade });
      }

      document.getElementById('nomeProduto').value = '';
      document.getElementById('quantidadeProduto').value = '';
      salvarEstoque();
      atualizarTabela();
      showToast('Produto adicionado com sucesso!');
    }

    function removerProduto(index) {
      if (confirm('Deseja remover este produto?')) {
        estoque.splice(index, 1);
        salvarEstoque();
        atualizarTabela();
        showToast('Produto removido.');
      }
    }

    function editarNome(index, novoNome) {
      if (!novoNome.trim()) {
        showToast('Nome não pode estar vazio.', true);
        return;
      }
      estoque[index].nome = novoNome.trim();
      salvarEstoque();
      atualizarTabela();
    }

    function editarQuantidade(index, novaQtd) {
      const qtd = parseInt(novaQtd);
      if (isNaN(qtd) || qtd < 0) {
        showToast('Quantidade inválida.', true);
        return;
      }
      estoque[index].quantidade = qtd;
      salvarEstoque();
      atualizarTabela();
    }

    function showToast(mensagem, erro = false) {
      toast.textContent = mensagem;
      toast.className = 'toast show' + (erro ? ' error' : '');
      setTimeout(() => {
        toast.className = 'toast';
      }, 3000);
    }
  </script>
</body>
</html>
