<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="Microsoft-Fluentui-Emoji-3d-Baguette-Bread-3d.512.png" type="image/x-icon">
  <title>Padoca - Controle de Estoque</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      background-size: cover;
      background-image: url('https://img.freepik.com/fotos-gratis/vetor-de-fundo-de-papel-texturizado-vintage_53876-104608.jpg?semt=ais_hybrid&w=740');
      margin: 0;
      background-color: #4e342e;
      color: #4e342e;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 10px;
        padding: 10px;
      }

      table {
        font-size: 0.9rem;
      }

      input, button {
        width: 100%;
        margin: 0.4rem 0;
      }

      .login-area button {
        width: 100%;
        margin: 0.4rem 0;
      }

      .tabela-container {
        overflow-x: auto;
      }

      main {
        margin: 1rem;
        padding: 1.2rem;
      }

      header h1 {
        font-size: 1.5rem;
      }

      header img {
        height: 60px;
      }
    }

    header {
      background-color: #6d4c41;
      padding: 1.5rem;
      text-align: center;
      color: white;
    }

    header img {
      height: 80px;
    }

    header h1 {
      margin: 0.5rem 0 0;
      font-size: 2rem;
    }

    main {
      max-width: 800px;
      flex: 1;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 2rem;
      font-weight: 600;
    }

    input, button {
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
      font-size: 1rem;
      transition: box-shadow 0.2s, background-color 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #ffca28;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    button {
      background-color: #ffca28;
      color: #4e342e;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffc107;
    }

    .logout {
      background-color: #d84315;
      color: white;
      margin-top: 0.8rem;
    }

    .logout:hover {
      background-color: #bf360c;
    }

    .tabela-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      min-width: 500px;
      margin-top: 1rem;
      border-collapse: collapse;
    }

    table input {
      width: 100%;
      box-sizing: border-box;
    }

    th, td {
      padding: 0.6rem;
      border: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #6d4c41;
      color: white;
    }

    .actions button {
      background-color: #ff7043;
      color: white;
      padding: 0.4rem 0.6rem;
    }

    .actions button:hover {
      background-color: #e64a19;
    }

    .login-area {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    #userEmail {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #5d4037;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .toast.error {
      background: #e53935;
    }

    footer {
      font-family: Arial, Helvetica, sans-serif;
      width: 100%;
      background-color: #60443A; 
      color: white;
      text-align: center;
      padding: 1px 0;
      font-weight: bold;
      z-index: 100;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Padoca" />
    <h1>Controle de Estoque</h1>
  </header>

  <main>
    <div class="login-area">
      <p id="userEmail"></p>
      <button id="loginBtn">Entrar com Google</button>
      <button id="logoutBtn" class="logout" style="display: none;">Sair</button>
    </div>

    <div id="estoqueArea" style="display: none;">
      <h2>Adicionar Produto</h2>
      <div style="display: flex; flex-wrap: wrap; gap: 10px;">
        <input type="text" id="nomeProduto" placeholder="Nome do produto" />
        <input type="number" id="quantidadeProduto" placeholder="Quantidade" />
        <button onclick="adicionarProduto()">Adicionar</button>
      </div>

      <h2>Estoque Atual</h2>
      <input type="text" id="filtroBusca" placeholder="Buscar produto" oninput="atualizarTabela()" />

      <div class="tabela-container">
        <table>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaEstoque"></tbody>
        </table>
      </div>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <footer>
    <p>Desenvolvido por: Nathalia e Luiz Guilherme</p>
  </footer>
</body>
</html>
